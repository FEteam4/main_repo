<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../global.css" />
  </head>
  <body>
    <div class="container">
      <img src="../image/background/채용전형_코테화면.png" class="page" />
      <div class="text-container">
        <div class="chat_window"></div>
        <div class="text-context"></div>
      </div>
    </div>
    <script>
      const text = "ABC 회사에서 채용 공고가 떴습니다!";

      let index = 0;
      const speed = 100;

      const show = (text, callback = null) => {
        const context = document.querySelector(".text-context");

        const type = () => {
          if (index < text.length) {
            context.innerHTML += text[index];
            index++;
            setTimeout(type, speed);
          } else if (callback) {
            context.innerHTML += "<br/>";
            setTimeout(callback, speed * 2);
          }
        };

        type();
      };

      document.addEventListener("DOMContentLoaded", () => show(text));
    </script>
  </body>
</html>
