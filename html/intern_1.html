<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="../textTyper.js"></script>
    <style>
      /* 페이지 규격 , 폰트 */
      .page {
        position: relative;
        height: 100vh;
        background-repeat: no-repeat;
        background-image: url("../image/background/활동_인턴.png");
        background-size: auto 100%;
        background-position: center;
        overflow: hidden;
        text-align: left;
        color: rgba(0, 0, 0, 0);
        font-family: "Gmarket Sans TTF";
      }

      /* 대기 화면 */
      .background_wait {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 2560px;
        height: 1440px;
        object-fit: cover;
      }
      .text-container {
        display: inline-block;
        white-space: nowrap;
        border-right: 2px solid violet; /* 타이핑 효과 */
        padding-right: 5px;
      }
      .character {
        position: absolute;
        left: -600px; /* 화면 밖 왼쪽에서 시작 */
        top: 70%;
        transform: translateY(-55%);
        transition: all 0.8s ease;
      }
      .character.active {
        left: 535px; /* 화면 안으로 이동 */
      }

      .character img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .showAllText {
        position: absolute;
        width: 50%;
        height: 100%;
        z-index: 100;
      }
      .button_window {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        position: absolute;
        bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="page container">
      <div class="button_container">
        <div class="small_chat_window"></div>
        <div class="button_window">
          <button id="showAllText">모두 표시</button>
          <button id="nextText">다음 글자</button>
        </div>
      </div>
      <div class="character" id="character">
        <img src="../image/another/인턴_사람.png" />
      </div>
      <div class="text_container">
        <div class="chat_window"></div>
        <div class="text_context" id="text"></div>
      </div>
    </div>

    <script>
      const character = document.getElementById("character");
      let isActive = false;

      // 페이지 로드 시 자동으로 슬라이드 인 실행
      window.addEventListener("load", () => {
        setTimeout(() => {
          character.classList.add("active");
          isActive = true;
        }, 500);
      });
      const texts = [
        "인턴십에서 배우는 건 실력만이 아닙니다.",
        " 사회생활, 선택의 연속, 그리고 눈치까지 포함입니다.",
        " 대체 어떤 인턴이 ‘좋은 인턴’인 걸까요? 그 답을 찾을 시간입니다.",
      ];
      const nextPage = "./intern_2.html";

      // TextTyper 인스턴스 생성
      const textTyper = new TextTyper(texts, nextPage);

      // 페이지 로드 후 텍스트 애니메이션 시작
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => textTyper.showText(), 1000);
      });
      // 버튼 클릭 시 다음 텍스트 출력
      document.getElementById("showAllText").addEventListener("click", () => {
        textTyper.showAllText();
      });
      // 버튼 클릭 시 다음 텍스트 출력
      document.getElementById("nextText").addEventListener("click", () => {
        textTyper.showNextChar();
      });
    </script>
  </body>
</html>
