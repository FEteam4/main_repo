<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../global.css" />
    <style>
      .text_container {
        /* display: none; */
        position: absolute;
        width: 84%;
        height: 340px;
        left: 6%;
        bottom: 5px;
      }
      .text_context {
        position: absolute;
        font-size: 2rem;
        z-index: 100;
        color: white;
        left: 80px;
        right: 80px;
        bottom: 0px;
      }
      .chat_window {
        position: absolute;
        height: 250px;
        width: 100%;
        bottom: 100px;
        background: rgba(0, 0, 0, 0.79);
        box-shadow: 58px 58px 58px;
        border-radius: 40px;
        filter: blur(29.35px);
      }
      .character_container {
        /* display: none; */
        position: absolute;
        bottom: 0;
        left: 15%;
      }
      .character {
        width: auto;
        height: 650px;
      }
      @keyframes blink-effect {
        50% {
          opacity: 0;
        }
      }
      .next_text_button,
      .game_button,
      .email_button,
      .next_page_button {
        position: absolute;
        right: 20px;
        bottom: 80px;
        border-left: 30px solid white;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        cursor: pointer;
        animation: blink-effect 1s step-end infinite;
        z-index: 300;
      }
      .next_button:hover,
      .email_button:hover {
        animation: none;
      }
      .next_text_button {
        display: block;
      }
      .game_button {
        display: none;
      }
      .email_button {
        display: none;
      }
      .next_page_button {
        display: none;
      }
      .game_modal,
      .email_modal {
        position: absolute;
        width: 800px;
        height: 500px;
        top: 20px;
        left: 400px;
        background-color: white;
        border-radius: 20px;
        z-index: 200;
      }
      .game_modal {
        display: none;
      }
      .email_modal {
        display: none;
      }
    </style>
  </head>
  <body class="page">
    <div class="container">
      <img src="../image/background/채용전형_서류화면.png" class="page" />
      <div class="game_modal"></div>
      <div class="email_modal"></div>
      <div class="character_container">
        <img src="../image/man/남자_서류_평소표정.png" class="character" />
      </div>
      <div class="text_container">
        <div class="chat_window"></div>
        <div class="text_context"></div>
        <div class="next_text_button"></div>
        <div class="next_page_button"></div>
      </div>
    </div>
    <script>
      let speed = 50;
      const show = async (text) => {
        const context = document.querySelector(".text_context");
        context.innerHTML = "";
        for (const char of text) {
          context.innerHTML += char;
          await new Promise((resolve) => setTimeout(resolve, speed));
        }
      };

      const next_page_button = document.querySelector(".next_page_button");
      const next_text_button = document.querySelector(".next_text_button");
      const text_container = document.querySelector(".text_container");
      const character_container = document.querySelector(
        ".character_container"
      );

      let messages = [
        "다음 전형까지 2주 밖에 남지 않았습니다. 코테를 준비할 마지막 기회입니다.",
      ];
      let currentIndex = 0;

      // 다음 메시지 표시
      const showText = async () => {
        if (currentIndex >= messages.length) return;

        // hideAllButtons();
        await show(messages[currentIndex]);

        if (currentIndex === messages.length - 1) {
          next_text_button.style.display = "none";
          next_page_button.style.display = "block";
        }
        currentIndex++;
      };

      next_text_button.addEventListener("mousedown", showText);
      next_page_button.addEventListener("mousedown", () => {
        location.href =
          "http://127.0.0.1:5500/main_repo/html/code_test_wait1.html";
      });

      document.addEventListener("DOMContentLoaded", showText);
    </script>
  </body>
</html>
