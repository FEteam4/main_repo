<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Fail</title>
    <style>
      @font-face {
        font-family: "GmarketSansMedium";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "GmarketSansMedium";
        background-color: black;
        color: white;
      }

      .page {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      /* 배경 이미지 */
      .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      /* 캐릭터 */
      .character {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
        height: 60vh; /* 캐릭터 크기 조절 */
        width: auto;
      }

      /* 최종 탈락 메시지 (상단) */
      .fail-message {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        font-size: 2.4rem;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      }

      /* 좌우 선택지 박스 기본 스타일 */
      .aside_window {
        position: absolute;
        width: 400px; /* 선택지 너비 (적절히 조절) */
        height: 500px; /* 선택지 높이 */
        background: rgba(0, 0, 0, 0.79);
        box-shadow: 58px 58px 58px rgba(0, 0, 0, 0.5);
        border-radius: 40px;
        filter: blur(29.35px);
        z-index: 3; /* 캐릭터(z-index:2) 위에 표시 */
        cursor: pointer;
      }
      .choice-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* 왼쪽 선택지 */
      .choice-left {
        left: 10%;
        top: 45%;
        transform: translateY(-50%);
      }
      /* 오른쪽 선택지 */
      .choice-right {
        right: 10%;
        top: 45%;
        transform: translateY(-50%);
      }

      /* 선택지 내부 텍스트 */
      .text-left {
        position: absolute;
        top: 45%;
        left: 23%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 1.8rem;
        text-align: center;
        width: 350px;
        z-index: 10;
      }
      .text-right {
        position: absolute;
        top: 45%;
        left: 77%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 1.8rem;
        text-align: center;
        width: 350px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <!-- 배경 이미지 -->
      <img
        src="./image/background/채용실패화면.png"
        alt="배경"
        class="bg-image"
      />

      <!-- 캐릭터 (탈락 표정) -->
      <img
        src="./image/man/남자_서류_탈락표정.png"
        alt="캐릭터"
        class="character"
      />

      <!-- 왼쪽 선택지: step만 초기화 -->
      <div class="choice-container">
        <div class="aside_window choice-left" onclick="goLeft()"></div>
        <div class="text-left">다음 달 <br />채용공고 보러 가기</div>
      </div>

      <!-- 오른쪽 선택지: 로컬 스토리지 전체 초기화 -->
      <div class="choice-container">
        <div class="aside_window choice-right" onclick="goRight()"></div>
        <div class="text-right">
          로또 <br />
          사러 가기
        </div>
      </div>
    </div>

    <script>
      // 왼쪽 선택지: step만 초기화하고, 전형 첫 화면(예: index.html)으로 이동
      function goLeft() {
        localStorage.removeItem("step"); // step만 삭제
        // stats는 그대로 두므로 gameData는 건드리지 않음
        window.location.href = "index.html"; // 다시 전형 시작 화면 등으로 이동
      }

      // 오른쪽 선택지: 로컬 스토리지 전부 초기화하고, 완전히 처음으로 이동
      function goRight() {
        localStorage.clear(); // 전체 초기화
        window.location.href = "main.html"; // 완전히 처음 화면 등으로 이동
      }
    </script>
  </body>
</html>
