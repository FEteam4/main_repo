<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>

    <style>
      @font-face {
        font-family: "GmarketSansMedium";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "GmarketSansMedium";
        margin: 0;
        line-height: normal;
        background-color: black;
      }

      .page {
        position: relative;
        height: 100vh;
        background-repeat: no-repeat;
        background-image: url("./image/background/대기화면.png"); /* 배경 */
        background-size: auto 100%;
        background-position: center;
        overflow: hidden;
        text-align: left;
        color: white;
      }

      /* 캐릭터 이미지 - 크기를 고정하여 합격/불합격과 상관없이 동일하게 표시 */
      .person-image {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5; /* 캐릭터가 배경보다 위 */
        height: 40vh; /* 고정 높이 설정 (필요에 따라 조절) */
        width: auto;
      }

      /* 결과 텍스트 박스 */
      .mail_context {
        /* 메시지 박스를 화면 위쪽 중앙에 배치 */
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 200px;
        opacity: 0.93;
        box-shadow: 0px 4px 100px white;
        border-radius: 30px;
      }
      .mail_context_bar {
        width: 644px;
        height: 214.4px;
        position: absolute;
        background: white;
        box-shadow: 0px 4px 100px -138px rgba(255, 255, 255, 0.91);
        border-radius: 30px;
      }
      .mail_context_text {
        width: 583.09px;
        height: 162.42px;
        position: absolute;
        left: 30.86px;
        top: 28.42px;
        text-align: center;
        color: black;
        font-size: 40px;
        font-weight: 700;
        word-wrap: break-word;
      }

      /* 삼각형 버튼 */
      .next-button {
        position: absolute;
        right: 70px;
        bottom: 50px;
        width: 0;
        height: 0;
        border-top: 30px solid transparent;
        border-bottom: 30px solid transparent;
        border-left: 50px solid #fff; /* 화살표 색상 */
        cursor: pointer;
        z-index: 40;
      }
      .next-button:hover {
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <!-- 결과 메시지 영역 -->
      <div class="mail_context">
        <div class="mail_context_bar"></div>
        <div class="mail_context_text" id="resultText"></div>
      </div>

      <!-- 캐릭터 이미지 (합/불에 따라 교체) -->
      <img
        src="./image/man/남자_서류_합격표정.png"
        class="person-image"
        id="personImage"
      />

      <!-- 삼각형 버튼 -->
      <div class="next-button" onclick="goNext()"></div>
    </div>

    <script>
      // 1. 전형별 커트라인 정의
      const cutlines = {
        서류: {
          외국어: 50,
          개발능력: 50,
        },
        필기: {
          코테실력: 60,
          CS지식: 60,
        },
        "실무 면접": {
          PT능력: 70,
          CS지식: 70,
        },
        "임원 면접": {
          개발능력: 80,
          코테실력: 80,
          CS지식: 80,
          PT능력: 80,
          외국어: 80,
        },
      };

      // 2. 로컬 스토리지에서 데이터 불러오기
      let step = localStorage.getItem("step");
      const gameData = JSON.parse(localStorage.getItem("gameData"));
      const stats = gameData?.stats || {};
      const userName = gameData?.name || "???";

      // 3. 합격/불합격 판별
      function checkPassFail(currentStep, userStats) {
        const requiredStats = cutlines[currentStep];
        if (!requiredStats) return false; // step이 없거나 잘못된 경우

        for (const key in requiredStats) {
          if ((userStats[key] || 0) < requiredStats[key]) {
            return false;
          }
        }
        return true;
      }

      const isPass = checkPassFail(step, stats);

      // 4. 결과 메시지 & 캐릭터 이미지 설정
      const resultTextEl = document.getElementById("resultText");
      const personImageEl = document.getElementById("personImage");

      if (isPass) {
        // 합격
        resultTextEl.innerText = `${userName}님,\n2025년도 ○○회사\n${step} 전형 합격을 축하드립니다!`;
        personImageEl.src = "./image/man/남자_서류_합격표정.png";
      } else {
        // 불합격
        resultTextEl.innerText = `${userName}님,\n2025년도 ○○회사\n${step} 전형 불합격!`;
        personImageEl.src = "./image/man/남자_서류_탈락표정.png";
      }

      // 5. 다음 단계 이동 로직
      const stepOrder = ["서류", "필기", "1차 면접", "2차 면접"];

      function goNext() {
        if (isPass) {
          // 합격 시
          if (step === "2차 면접") {
            // 마지막 단계이면 최종 합격
            window.location.href = "finalPass.html";
            return;
          }
          // 다음 단계로 이동
          const currentIndex = stepOrder.indexOf(step);
          const nextIndex = currentIndex + 1;
          if (nextIndex < stepOrder.length) {
            const nextStep = stepOrder[nextIndex];
            localStorage.setItem("step", nextStep);
            window.location.href = "email.html"; // 다음 전형 페이지
          } else {
            window.location.href = "finalPass.html";
          }
        } else {
          // 불합격 시 -> 최종 탈락
          window.location.href = "finalFail.html";
        }
      }
    </script>
  </body>
</html>
