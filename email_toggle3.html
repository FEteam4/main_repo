<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail Check</title>

    <style>
      @font-face {
        font-family: "GmarketSansMedium";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "GmarketSansMedium";
        margin: 0;
        line-height: normal;
        background-color: black;
      }

      .page {
        position: relative;
        height: 100vh;
        background-repeat: no-repeat;
        background-image: url("./image/background/채용전형_1차면접.png");
        background-size: auto 100%;
        background-position: center;
        overflow: hidden;
        text-align: left;
        color: white;
      }

      /* 캐릭터 이미지 */
      .person-image {
        position: absolute;
        bottom: 0;
        left: 50%;
        height: 80%;
        transform: translateX(-50%);
        z-index: 5;
      }

      /* 느낌표 컨테이너 */
      .container_mail {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* 느낌표 아이콘 및 애니메이션 */
      .exclamation_icon {
        position: relative;
        animation: bounce 1s infinite;
        cursor: pointer;
      }
      .exclamation_mark1 {
        width: 27px;
        height: 60px;
        border-radius: 10px 10px 30px 30px;
        background: #f00;
        box-shadow: 0px 4px 10.9px 5px rgba(0, 0, 0, 0.69);
      }
      .exclamation_mark2 {
        width: 24px;
        height: 25px;
        border-radius: 25px;
        background: #f00;
        box-shadow: 0px 4px 10.9px 5px rgba(0, 0, 0, 0.69);
        position: absolute;
        top: 65px;
        left: 1.5px;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* 채팅창 배경 */
      .chat_window {
        position: relative;
        height: 250px;
        background: rgba(0, 0, 0, 0.79);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        border-radius: 40px;
        filter: blur(29.35px);
        z-index: 20;
      }

      /* 텍스트 컨테이너 */
      .text_container {
        position: absolute;
        width: 84%;
        left: 6%;
        bottom: 100px;
      }

      /* 실제 타이핑되는 텍스트 */
      .text_context {
        position: absolute;
        font-size: 2.5rem;
        z-index: 100;
        color: white;
        top: 50px;
        left: 50px;
      }

      /* 오른쪽 하단 삼각형 버튼 (다음 화면 이동) */
      .next-button {
        position: absolute;
        right: 70px;
        bottom: 50px;
        width: 0;
        height: 0;
        border-top: 30px solid transparent;
        border-bottom: 30px solid transparent;
        border-left: 50px solid #fff;
        cursor: pointer;
        z-index: 40;
      }
      .next-button:hover {
        opacity: 0.8;
      }

      /* 상태창 토글 버튼과 상태창을 감싸는 컨테이너 (우측 상단 고정) */
      .status-toggle-wrapper {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 50;
        text-align: right;
      }
      /* 2) Flex 컨테이너 설정 */
      .toggle-container {
        display: inline-flex; /* inline-flex로 한 줄에서 수평 배치 */
        align-items: center; /* 수직 가운데 정렬 */
        gap: 8px; /* 텍스트와 토글 사이 간격 */
      }

      /* 토글 텍스트 스타일 */
      .toggle-text {
        font-size: 1.3rem;
        color: white;
        /* 필요 시 line-height, margin 조정 가능 */
      }

      /* 나머지 토글 스타일 (예시) */
      .toggle-switch {
        display: inline-block;
      }
      .toggle-input {
        display: none;
      }
      .toggle-label {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 24px;
        background-color: #ccc;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .toggle-label::before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }
      .toggle-input:checked + .toggle-label {
        background-color: #5fcdfc;
      }
      .toggle-input:checked + .toggle-label::before {
        transform: translateX(16px);
      }

      /* 상태창 컨테이너 (초기엔 숨김) */
      .status-container {
        display: none;
        width: 289px;
        height: 246px;
        margin-top: 10px;
      }

      /* 블러 처리된 하늘색 박스 */
      .status_background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.51;
        background: #5fcdfc;
        border-radius: 50px;
        filter: blur(50px);
        z-index: -1;
      }

      /* 실제 내용(스탯 게이지) */
      .status-content {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
      }

      /* 스탯 게이지 바 스타일 */
      .stat-row {
        color: black;
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        background-color: rgb(255, 255, 255);
        border-radius: 20px;
        padding: 5px 10px;
      }
      .stat-label {
        margin-right: 10px;
        width: 70px;
        text-align: center;
      }
      .stat-bar {
        position: relative;
        flex: 1;
        border-radius: 20px;
        border: 1px solid rgba(119, 178, 255, 0.363);
        height: 20px;
        background-color: rgba(255, 255, 255, 0.5);
      }
      .stat-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background-color: #5fcdfc;
        border-radius: 20px;
        transition: width 0.3s ease;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <!-- 상태창 토글 버튼과 상태창 wrapper (우측 상단 고정) -->
      <div class="status-toggle-wrapper">
        <!-- 1) "상태창" 텍스트와 토글을 하나로 묶을 컨테이너 -->
        <div class="toggle-container">
          <span class="toggle-text">상태창</span>
          <!-- 토글 스위치 -->
          <div class="toggle-switch">
            <input type="checkbox" class="toggle-input" id="toggle" />
            <label class="toggle-label" for="toggle"></label>
          </div>
        </div>

        <!-- 상태창 컨테이너 (토글에 의해 표시됨) -->
        <div class="status-container">
          <div class="status-content">
            <div class="stat-row">
              <span class="stat-label">개발능력</span>
              <div class="stat-bar">
                <div class="stat-fill" id="dev-fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <span class="stat-label">CS지식</span>
              <div class="stat-bar">
                <div class="stat-fill" id="cs-fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <span class="stat-label">코테실력</span>
              <div class="stat-bar">
                <div class="stat-fill" id="cote-fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <span class="stat-label">PT능력</span>
              <div class="stat-bar">
                <div class="stat-fill" id="pt-fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <span class="stat-label">외국어</span>
              <div class="stat-bar">
                <div class="stat-fill" id="lang-fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <span class="stat-label">건강</span>
              <div class="stat-bar">
                <div class="stat-fill" id="health-fill"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 채팅창 및 타이핑 텍스트 영역 -->
      <div class="text_container">
        <div class="chat_window"></div>
        <div class="text_context" id="text"></div>
      </div>

      <!-- 캐릭터 이미지 -->
      <img
        src="./image/man/남자_서류_이메일확인표정.png"
        alt="이메일 확인 캐릭터"
        class="person-image"
      />

      <!-- 느낌표 + 메일 아이콘 -->
      <div class="container_mail">
        <div class="exclamation_icon">
          <div class="exclamation_mark1"></div>
          <div class="exclamation_mark2"></div>
        </div>
      </div>

      <!-- 다음 화면으로 이동하는 삼각형 버튼 -->
      <div class="next-button" onclick="goToNextPage()"></div>
    </div>

    <script>
      let step = localStorage.getItem("step");
      if (!step) {
        step = "서류";
        localStorage.setItem("step", step);
      }

      const textToType = `${step} 전형 결과가 도착했습니다. 확인하시겠습니까?`;

      let index = 0;
      const speed = 80;
      function showText() {
        if (index < textToType.length) {
          document.getElementById("text").innerHTML += textToType[index];
          index++;
          setTimeout(showText, speed);
        }
      }
      document.addEventListener("DOMContentLoaded", showText);

      if (!localStorage.getItem("gameData")) {
        const sampleData = {
          name: "민수",
          gender: "남성",
          stats: {
            개발능력: 70,
            코테실력: 70,
            CS지식: 70,
            PT능력: 70,
            외국어: 70,
            건강: 70,
          },
        };
        localStorage.setItem("gameData", JSON.stringify(sampleData));
      }

      function goToNextPage() {
        window.location.href = "result.html";
      }

      // 토글 상태 변화에 따라 상태창 표시 및 텍스트 업데이트
      document.getElementById("toggle").addEventListener("change", function () {
        const statusContainer = document.querySelector(".status-container");
        const toggleText = document.getElementById("toggle-text");
        if (this.checked) {
          statusContainer.style.display = "block";
        } else {
          statusContainer.style.display = "none";
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const gameData = JSON.parse(localStorage.getItem("gameData"));
        if (!gameData || !gameData.stats) return;
        const dev = gameData.stats["개발능력"] ?? 0;
        const cs = gameData.stats["CS지식"] ?? 0;
        const cote = gameData.stats["코테실력"] ?? 0;
        const pt = gameData.stats["PT능력"] ?? 0;
        const lang = gameData.stats["외국어"] ?? 0;
        const health = gameData.stats["건강"] ?? 0;
        document.getElementById("dev-fill").style.width = dev + "%";
        document.getElementById("cs-fill").style.width = cs + "%";
        document.getElementById("cote-fill").style.width = cote + "%";
        document.getElementById("pt-fill").style.width = pt + "%";
        document.getElementById("lang-fill").style.width = lang + "%";
        document.getElementById("health-fill").style.width = health + "%";
      });
    </script>
  </body>
</html>
